behaviors:
  RobotWave:
    hyperparameters:
      batch_size: 128
      beta: 0.03
      buffer_size: 1024
      epsilon: 0.2
      lambd: 0.95
      learning_rate: 0.0003
      learning_rate_schedule: linear
      num_epoch: 3
    keep_checkpoints: 10
    max_steps: 1000000
    network_settings:
      hidden_units: 128
      memory:
        memory_size: 128
        sequence_length: 64
      normalize: false
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    summary_freq: 10000
    time_horizon: 64
    trainer_type: ppo
